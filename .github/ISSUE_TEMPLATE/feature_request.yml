name: Feature Request
description: Suggest a new feature or enhancement for Seasons & Stars
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a feature! Please provide details about your idea below.

  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: What problem does this feature solve? What workflow would it improve?
      placeholder: |
        Describe the problem you're trying to solve or the workflow you'd like to improve.
        For example: "As a GM, I want to... so that I can..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this feature to work?
      placeholder: Describe your ideal solution in detail
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternative approaches?
      placeholder: Describe any alternative solutions you've considered

  - type: checkboxes
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - label: Calendar widget enhancement
        - label: New calendar format or system
        - label: Integration with other modules
        - label: User interface improvement
        - label: API or developer feature
        - label: Performance improvement
        - label: Accessibility enhancement
        - label: Other (please specify below)

  - type: checkboxes
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - label: Critical - I can't use the module effectively without this
        - label: High - This would significantly improve my experience
        - label: Medium - This would be a nice enhancement
        - label: Low - This would be convenient but not essential

  - type: checkboxes
    id: related-modules
    attributes:
      label: Related Module Integration
      description: Should this feature integrate with other modules?
      options:
        - label: Simple Calendar Compatibility
        - label: Simple Weather
        - label: SmallTime
        - label: About Time
        - label: Journeys & Jamborees
        - label: Other calendar/time modules
        - label: No specific integration needed

  - type: textarea
    id: mockups
    attributes:
      label: Mockups or Examples
      description: |
        If you have screenshots, mockups, or examples from other software, please include them here.
        You can drag and drop images directly into this field.
      placeholder: Drag and drop images here, or describe visual examples

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: |
        Add any other context, examples, or information about the feature request here.
        
        For example:
        - Similar features in other calendar software
        - Specific game systems this would benefit
        - Technical considerations you're aware of
      placeholder: Any additional context or information